name: Run C# Program

on:
  push:
    branches:
      - main  # 当你推送到 main 分支时触发
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 运行环境

    steps:
      # 第一步：检出你的代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 第二步：设置 .NET SDK（自动下载指定版本，比如 8.0.x 或 7.0.x）
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Setup Miniconda / Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-variant: Mambaforge
          miniforge-version: latest
          activate-environment: ""
          auto-update-conda: true

      - name: Install Python 3.13 via conda
        shell: bash -l {0}
        run: |
          conda create -n pyenv python=3.13 -y
          conda activate pyenv
          python -c "import sys; print(sys.executable, sys.version)"

      - name: Set up Python environment variables for Python.NET
        shell: bash -l {0}
        run: |
          # 设置 Python 根目录，让 pythonnet 能找到 libpython.so
          echo "PYTHONHOME=$(conda info --base)/envs/pyenv" >> $GITHUB_ENV
          echo "PATH=$(conda info --base)/envs/pyenv/bin:$PATH" >> $GITHUB_ENV

      # 第五步：运行程序（比如控制台应用）
      - name: Run the C# program
        run: dotnet run --project ./ActionTest/ActionTest.csproj
