name: Run C# Program

on:
  push:
    branches:
      - main  # 当你推送到 main 分支时触发
      - feature/python_use
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 运行环境

    steps:
      # 第一步：检出你的代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 第二步：设置 .NET SDK（自动下载指定版本，比如 8.0.x 或 7.0.x）
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Setup Miniforge3
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-variant: Miniforge3
          miniforge-version: latest
          auto-update-conda: true

      - name: Create Python 3.9 Environment
        shell: bash -l {0}
        run: |
          conda create -n pyenv python=3.9 -y
          conda activate pyenv
          python --version

      - name: Set Python Environment Variables
        shell: bash -l {0}
        run: |
          echo "PYTHONHOME=$(conda info --base)/envs/pyenv" >> $GITHUB_ENV
          echo "PATH=$(conda info --base)/envs/pyenv/bin:$PATH" >> $GITHUB_ENV

      - name: Find and Set PYTHONNET_PYDLL (libpython3.9.so)
        shell: bash -l {0}
        run: |
          LIBPYTHON=$(find ~/miniconda3/envs/pyenv -name "libpython3.9.so" | head -1)
          echo "✅ Found Python library: $LIBPYTHON"
          echo "PYTHONNET_PYDLL=$LIBPYTHON" >> $GITHUB_ENV


      # 第五步：运行程序（比如控制台应用）
      - name: Run the C# program
        run: dotnet run --project ./ActionTest/ActionTest.csproj
